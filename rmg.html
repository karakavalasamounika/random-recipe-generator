<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="rmg.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
            <h1>
                Feeling Hungry??
            </h1>
            <h2>
                Get a random meal by clicking below!!!!
            </h2>
            <button type="button" class="btn btn-primary">GET MEAL  <i class="fa fa-utensils"></i></button>
    </div>    
    <div  class="container" id="mealId">
        <div class="row col-md-12" id="div1">
            <h1 display="display-5" id="name"></h1>
        </div>
        <div class="row col-md-12 " id="div2">
            <h2 id="Instructions"></h2>
            <ol id="listItems">
            </ol>
        </div>
        <div  class="row col-md-12" id="div3">
            <span id="mealImg" ></span>
        </div>
        <div class="row col-md-12" id="div4">
            <h2 id="Instruct"></h2>
            <ul id="IngredientsList">
            </ul>
        </div>
    </div>
    <script type="text/javascript"src="rmg.js"></script>
</body>
</html>
